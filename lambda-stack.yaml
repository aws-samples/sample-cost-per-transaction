AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure Nested Stack for Lambda Functions and API Gateway'

Parameters:
  DeploymentBucketName:
    Type: String
    Description: Name of the S3 bucket for Lambda deployment packages
  
  XRayDataBucketName:
    Type: String
    Description: Name of the S3 bucket for X-Ray data
    
  VPCId:
    Type: String
    Description: VPC ID for Lambda functions
    
  PrivateSubnet1Id:
    Type: String
    Description: Private subnet 1 ID
    
  PrivateSubnet2Id:
    Type: String
    Description: Private subnet 2 ID
    
  KMSKeyArn:
    Type: String
    Description: KMS Key ARN for encryption

Resources:
  # Dead Letter Queue for Lambda functions
  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: AB3-Lambda-DLQ
      MessageRetentionPeriod: 1209600  # 14 days
      KmsMasterKeyId: !Ref KMSKeyArn

  # Private Route Table for VPC Endpoints
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPCId
      Tags:
        - Key: Name
          Value: AB3-Lambda-Private-RouteTable

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1Id
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2Id
      RouteTableId: !Ref PrivateRouteTable

  # VPC Endpoints for AWS Services
  S3VPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPCId
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTable

  LambdaVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPCId
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.lambda'
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1Id
        - !Ref PrivateSubnet2Id
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup

  XRayVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPCId
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.xray'
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1Id
        - !Ref PrivateSubnet2Id
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup

  LogsVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPCId
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.logs'
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1Id
        - !Ref PrivateSubnet2Id
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup

  # Security Group for VPC Endpoints
  VPCEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for VPC endpoints
      VpcId: !Ref VPCId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 10.0.0.0/16
          Description: HTTPS access from VPC resources
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 10.0.0.0/16
          Description: HTTPS outbound within VPC for AWS service endpoints
      Tags:
        - Key: Name
          Value: AB3-VPCEndpoint-SG

  # Secure Lambda Security Group (no internet access)
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda functions with VPC endpoint access only
      VpcId: !Ref VPCId
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          DestinationSecurityGroupId: !Ref VPCEndpointSecurityGroup
          Description: HTTPS access to VPC endpoints for AWS services
      Tags:
        - Key: Name
          Value: AB3-Lambda-SG

  # Additional ingress rule to allow Lambda access to VPC endpoints
  VPCEndpointIngressFromLambda:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref VPCEndpointSecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      SourceSecurityGroupId: !Ref LambdaSecurityGroup
      Description: HTTPS access from Lambda functions

  # Cognito User Pool for API Authentication
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: AB3HotelBookingUserPool
      Policies:
        PasswordPolicy:
          MinimumLength: 12
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
      MfaConfiguration: OPTIONAL
      EnabledMfas:
        - SOFTWARE_TOKEN_MFA
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
      AutoVerifiedAttributes:
        - email

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: AB3HotelBookingClient
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days
      AccessTokenValidity: 1
      IdTokenValidity: 1
      RefreshTokenValidity: 30

  # Lambda Functions with Security Hardening
  XRayExtractionFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ab3-xray-XRayExtractionFunction
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Code:
        S3Bucket: !Ref DeploymentBucketName
        S3Key: lambda/xray-extraction.zip
      MemorySize: 512
      Timeout: 300
      Role: !GetAtt XRayExtractionRole.Arn
      ReservedConcurrentExecutions: 10
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1Id
          - !Ref PrivateSubnet2Id
      DeadLetterConfig:
        TargetArn: !GetAtt DeadLetterQueue.Arn
      Environment:
        Variables:
          S3_BUCKET: !Ref XRayDataBucketName
      KmsKeyArn: !Ref KMSKeyArn

  HotelTraceGeneratorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: lambda-generator-HotelTraceGeneratorFunction
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Code:
        S3Bucket: !Ref DeploymentBucketName
        S3Key: lambda/hotel-trace-generator.zip
      MemorySize: 256
      Timeout: 30
      Role: !GetAtt HotelTraceGeneratorRole.Arn
      ReservedConcurrentExecutions: 5
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1Id
          - !Ref PrivateSubnet2Id
      DeadLetterConfig:
        TargetArn: !GetAtt DeadLetterQueue.Arn
      TracingConfig:
        Mode: Active
      KmsKeyArn: !Ref KMSKeyArn

  # Secure API Gateway
  HotelTracingAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: HotelTracingAPI
      Description: Secure API to invoke hotel tracing Lambda function
      EndpointConfiguration:
        Types:
          - REGIONAL

  ApiGatewayAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: CognitoAuthorizer
      Type: COGNITO_USER_POOLS
      IdentitySource: method.request.header.Authorization
      RestApiId: !Ref HotelTracingAPI
      ProviderARNs:
        - !GetAtt UserPool.Arn

  HotelTracesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref HotelTracingAPI
      ParentId: !GetAtt HotelTracingAPI.RootResourceId
      PathPart: 'hotel-traces'

  RequestValidator:
    Type: AWS::ApiGateway::RequestValidator
    Properties:
      RestApiId: !Ref HotelTracingAPI
      ValidateRequestBody: true
      ValidateRequestParameters: true

  HotelTracesRequestModel:
    Type: AWS::ApiGateway::Model
    Properties:
      RestApiId: !Ref HotelTracingAPI
      ContentType: application/json
      Schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          mode:
            type: string
            enum: ["search", "booking", "both"]
        required:
          - mode

  HotelTracesMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref HotelTracingAPI
      ResourceId: !Ref HotelTracesResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref ApiGatewayAuthorizer
      RequestValidatorId: !Ref RequestValidator
      RequestModels:
        application/json: !Ref HotelTracesRequestModel
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HotelTraceGeneratorFunction.Arn}/invocations
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # CORS Options Method
  HotelTracesOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref HotelTracingAPI
      ResourceId: !Ref HotelTracesResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true

  # CloudWatch Log Group for API Gateway
  ApiGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/${HotelTracingAPI}'
      RetentionInDays: 30

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - HotelTracesMethod
      - HotelTracesOptionsMethod
    Properties:
      RestApiId: !Ref HotelTracingAPI

  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref HotelTracingAPI
      DeploymentId: !Ref ApiDeployment
      StageName: prod

  # Usage Plan for API Gateway
  ApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: AB3-API-Usage-Plan
      Description: Usage plan for AB3 Hotel Booking API
      ApiStages:
        - ApiId: !Ref HotelTracingAPI
          Stage: !Ref ApiGatewayStage
      Throttle:
        RateLimit: 1000
        BurstLimit: 2000
      Quota:
        Limit: 10000
        Period: DAY


  # Secure IAM Roles
  XRayExtractionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: XRayAccessMinimal
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - xray:GetTraceSummaries
                  - xray:BatchGetTraces
                Resource: 
                  - !Sub 'arn:aws:xray:${AWS::Region}:${AWS::AccountId}:trace/*'
        - PolicyName: S3AccessMinimal
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                Resource: !Sub 'arn:aws:s3:::${XRayDataBucketName}/xray-data/*'
              - Effect: Allow
                Action:
                  - s3:GetBucketLocation
                Resource: !Sub 'arn:aws:s3:::${XRayDataBucketName}'
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt DeadLetterQueue.Arn

  HotelTraceGeneratorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: XRayWriteMinimal
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                Resource: 
                  - !Sub 'arn:aws:xray:${AWS::Region}:${AWS::AccountId}:trace/*'
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt DeadLetterQueue.Arn

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref HotelTraceGeneratorFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HotelTracingAPI}/*/POST/hotel-traces

Outputs:
  ApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${HotelTracingAPI}.execute-api.${AWS::Region}.amazonaws.com/${ApiGatewayStage}/"
  
  XRayExtractionFunctionArn:
    Description: "X-Ray Extraction Lambda Function ARN"
    Value: !GetAtt XRayExtractionFunction.Arn
  
  HotelTraceGeneratorFunctionArn:
    Description: "Hotel Trace Generator Lambda Function ARN"
    Value: !GetAtt HotelTraceGeneratorFunction.Arn
  
  ApiId:
    Description: "API Gateway ID"
    Value: !Ref HotelTracingAPI
    
  UserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref UserPool
    
  UserPoolClientId:
    Description: "Cognito User Pool Client ID"
    Value: !Ref UserPoolClient